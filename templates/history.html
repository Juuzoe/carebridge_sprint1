{% extends "base.html" %}
{% block content %}

<h2>History</h2>

<p>
  <a href="{{ url_for('home') }}">Home</a> |
  <a href="{{ url_for('clear_history') }}">Clear history</a>
</p>

{% if logs %}
  <table border="1" cellpadding="6">
    <tr>
      <th>Time (UTC)</th>
      <th>User</th>
      <th>Medication</th>
      <th>Status</th>
    </tr>
    {% for item in logs %}
      <tr>
        <td>{{ item.when }}</td>
        <td>{{ item.username }}</td>
        <td>{{ item.med_name }}</td>
        <td>{{ item.status }}</td>
      </tr>
    {% endfor %}
  </table>
{% else %}
  <p>No actions yet.</p>
{% endif %}

{% endblock %}
